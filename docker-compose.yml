version: '3.5'
services:
 mysql:
   image: mysql:5.7
   container_name: mysql
   restart: always
   environment:
     MYSQL_ROOT_PASSWORD: root
   volumes:
     - ./docker/database:/var/lib/mysql
 app:
   container_name: pr1909-project2
   build: .
   volumes:
     - .:/pr1909-project2
   ports:
     - "3000:3000"
   environment:
     DATABASE_HOST: mysql
     DATABASE_USER_NAME: root
     DATABASE_PASSWORD: root
